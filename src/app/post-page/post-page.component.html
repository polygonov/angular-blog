<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

    </div>

    <div class="toMainPage">
      <button routerLink="../" class="btn btn-link">На главную</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
    </div>

    <div>
      <small>{{ post.date |  date:'dd/MM/yy, h:mm':null:'ru' }}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>

  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загрузка поста...</p>
</ng-template>
