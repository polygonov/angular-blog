<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>
  </div>

  <div class="postdate" >
    <small>{{ post.date |  date:'dd/MM/yy, h:mm':null:'ru' }}</small>
  </div>

  <div>
    <small>{{ post.author }}</small>
  </div>

  <button
    (click)="setlinks()"
    [routerLink]="[post.id]"
    class="btn btn-dark"
  >Открыть</button>
</div>
